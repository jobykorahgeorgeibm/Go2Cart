<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
      (function(s,t,a,n){s[t]||(s[t]=a,n=s[a]=function(){n.q.push(arguments)},
      n.q=[],n.v=2,n.l=1*new Date)})(window,"InstanaEumObject","ineum");

      ineum('reportingUrl', 'https://eum-red-saas.instana.io');
      ineum('key', 'HP71OgXmSSCck91berbA8A');
      ineum('trackSessions');
      ineum('meta', 'app-version', '1.0.6');
    </script>
    <script defer crossorigin="anonymous" src="https://eum.instana.io/1.7.5/eum.min.js" 
     integrity="sha384-HJjb3vveemdYNUfM1D28dTeXpPPbwPWJinH9ldaGt3KxCO0PNRc4Jb3oQIxMmJMk"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart <span id="cart-count" class="badge bg-danger">0</span></a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-outline-light ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Your Shopping Cart</h2>
        
        <div id="empty-cart" class="card shadow p-5 text-center d-none">
            <h2>Your cart is empty</h2>
            <p class="mt-3">Looks like you haven't added any products to your cart yet.</p>
            <a href="products.html" class="btn btn-primary mt-3">
                Continue Shopping
            </a>
        </div>
        
        <div id="cart-content" class="row">
            <div class="col-lg-8">
                <div id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr />
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Items (<span id="items-count">0</span>):</span>
                            <span id="items-total">$0.00</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        
                        <hr />
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-bold">Total:</span>
                            <span id="cart-total" class="fw-bold">$0.00</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="checkout.html" class="btn btn-success">
                                Proceed to Checkout
                            </a>
                            <a href="products.html" class="btn btn-outline-secondary">
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
