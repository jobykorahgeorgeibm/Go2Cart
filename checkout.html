<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app-config.js"></script>
    <script>
      (function(s,t,a,n){s[t]||(s[t]=a,n=s[a]=function(){n.q.push(arguments)},
      n.q=[],n.v=2,n.l=1*new Date)})(window,"InstanaEumObject","ineum");

      ineum('reportingUrl', 'https://eum-red-saas.instana.io');
      ineum('key', 'HP71OgXmSSCck91berbA8A');
      ineum('trackSessions');
      // App version is now managed in app-config.js
      window.APP_CONFIG.initInstana();
    </script>
    <script defer crossorigin="anonymous" src="https://eum.instana.io/1.7.5/eum.min.js" 
     integrity="sha384-HJjb3vveemdYNUfM1D28dTeXpPPbwPWJinH9ldaGt3KxCO0PNRc4Jb3oQIxMmJMk"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-danger">0</span></a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-outline-light ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <h2 class="mb-4">Checkout</h2>
        
        <div id="order-success" class="card shadow p-5 text-center d-none">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h2>Thank you for your order!</h2>
            <p class="mt-3">Your order has been placed successfully.</p>
            <button 
                id="continue-shopping-btn"
                class="btn btn-primary mt-3"
            >
                Continue Shopping
            </button>
        </div>
        
        <div id="checkout-form-container" class="row">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Shipping Information</h5>
                        
                        <form id="checkout-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="firstName"
                                        required
                                    >
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    required
                                >
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="city"
                                        required
                                    >
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="zipCode" class="form-label">ZIP Code</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="zipCode"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <h5 class="mt-4 mb-4">Payment Information</h5>
                            
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cardName"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cardNumber"
                                    placeholder="XXXX XXXX XXXX XXXX"
                                    required
                                >
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expDate" class="form-label">Expiration Date</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="expDate"
                                        placeholder="MM/YY"
                                        required
                                    >
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cvv"
                                        placeholder="XXX"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button 
                                    type="submit" 
                                    class="btn btn-success btn-lg"
                                    id="place-order-btn"
                                >
                                    Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr />
                        
                        <div id="checkout-items">
                            <!-- Checkout items will be dynamically inserted here -->
                        </div>
                        
                        <hr />
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        
                        <hr />
                        
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">Total:</span>
                            <span id="checkout-total" class="fw-bold">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Version display -->
    <div id="version-display" class="version-display">v0.0.0</div>
    
    <script>
        // Update version display with the actual version from APP_CONFIG
        document.addEventListener('DOMContentLoaded', function() {
            const versionElement = document.getElementById('version-display');
            if (versionElement && window.APP_CONFIG && window.APP_CONFIG.version) {
                versionElement.textContent = 'v' + window.APP_CONFIG.version;
            }
        });
    </script>
</body>
</html>
